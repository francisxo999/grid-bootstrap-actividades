      <div class="progress-bar bg-success" style="width:60%">60%</div>
    </div>
  </div>

  <!-- ================== BOTÓN PARA MODAL ================== -->
  <div class="text-center my-5" id="contacto">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
      Abrir Modal
    </button>
  </div>

  <!-- ================== MODAL ================== -->
  <div class="modal fade" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Header del modal -->
        <div class="modal-header">
          <h5 class="modal-title">Contacto</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Cuerpo del modal -->
        <div class="modal-body">
          <input type="text" class="form-control mb-2" placeholder="Nombre">
          <input type="email" class="form-control mb-2" placeholder="Correo">
          <textarea class="form-control" rows="3" placeholder="Mensaje"></textarea>
        </div>
        <!-- Footer del modal -->
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ================== TOAST ================== -->
  <div class="position-fixed bottom-0 end-0 p-3">
    <div class="toast" id="toast">
      <div class="toast-header">
        <strong class="me-auto">Hola!</strong>
        <button class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">Bienvenido a la landing 🚀</div>
    </div>
  </div>

  <!-- Bootstrap 5.3 JS desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar toast automáticamente al cargar la página
    document.addEventListener("DOMContentLoaded", () => {
      new bootstrap.Toast(document.getElementById("toast")).show();
    });
  </script>
</body>
</html>
