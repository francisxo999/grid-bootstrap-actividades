<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Bootstrap 5.3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Landing</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#carousel">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#info">Info</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active"><img src="https://picsum.photos/1200/400?1" class="d-block w-100"></div>
      <div class="carousel-item"><img src="https://picsum.photos/1200/400?2" class="d-block w-100"></div>
      <div class="carousel-item"><img src="https://picsum.photos/1200/400?3" class="d-block w-100"></div>
    </div>
    <button class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev"><span class="carousel-control-prev-icon"></span></button>
    <button class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
  </div>

  <!-- Accordion -->
  <div class="container my-5" id="info">
    <div class="accordion" id="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header"><button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#a1">Item 1</button></h2>
        <div id="a1" class="accordion-collapse collapse show" data-bs-parent="#accordion"><div class="accordion-body">Contenido 1</div></div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header"><button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#a2">Item 2</button></h2>
        <div id="a2" class="accordion-collapse collapse" data-bs-parent="#accordion"><div class="accordion-body">Contenido 2</div></div>
      </div>
    </div>
  </div>

  <!-- Progress Bars -->
  <div class="container mb-5">
    <p>Progreso 1</p>
    <div class="progress mb-2"><div class="progress-bar" style="width:80%">80%</div></div>
    <p>Progreso 2</p>
    <div class="progress mb-2"><div class="progress-bar bg-success" style="width:60%">60%</div></div>
  </div>

  <!-- BotÃ³n para Modal -->
  <div class="text-center my-5" id="contacto">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Abrir Modal</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Contacto</h5><button class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <input type="text" class="form-control mb-2" placeholder="Nombre">
          <input type="email" class="form-control mb-2" placeholder="Correo">
          <textarea class="form-control" rows="3" placeholder="Mensaje"></textarea>
        </div>
        <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button><button class="btn btn-primary">Enviar</button></div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3">
    <div class="toast" id="toast"><div class="toast-header"><strong class="me-auto">Hola!</strong><button class="btn-close" data-bs-dismiss="toast"></button></div><div class="toast-body">Bienvenido a la landing ðŸš€</div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar toast al cargar
    document.addEventListener("DOMContentLoaded", () => {
      new bootstrap.Toast(document.getElementById("toast")).show();
    });
  </script>
</body>
</html>
